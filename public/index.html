<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body{
        color:white;
        padding:0px;
        margin:0px;
        font-family: arial;
      }
      canvas{
        display:block;
      }

      .GUI{
        position:absolute;
        top:0px;
        left:0px;
        padding:15px;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to see anything!
    </noscript>
    <div class="container">

      <div class="GUI">
        <div>
          <select class="typeselect">
            <option value="0">square</option>
            <option value="1">circle</option>
            <option value="2">noise</option>
          </select>
          <select class="resolutionselect">
            <option value="64">64</option>
            <option value="128">128</option>
            <option value="256">256</option>
            <option value="512">512</option>
            <option value="1024">1024</option>
          </select>
          <button class="clearbutton" type="button">clear</button>
          <button class="togglepause" type="button">pause</button>
          <button class="togglegrid" type="button">show grid</button>
        </div><br>
        <div>
          <input id="sizerange" class="sizerange" type="range" min="1" max="100" name="brushsize" oninput="size_amt.value=sizerange.value">
          <label style="background-color:black;" for="brushsize">brush size</label>
          <output id='size_amt' name='size_amt' for='brushsize'>50</output>
        </div>
        <div>
          <input id="speedrange" class="speedrange" type="range" min="1" max="60" name="speed" oninput="speed_amt.value=speedrange.value">
          <label style="background-color:black;" for="speed">speed</label>
          <output id='speed_amt' name='speed_amt' for='speed'>30</output>
        </div>
        <br>
        <div>
          <button class="togglerecord" type="button">record</button>
          <button class="savebutton" type="button">save</button>
          <p>frames: <span class="framecount"></span></p>
        </div>
      </div>

      <!--
        Not ideal, but CCapture is currently not bundled correctly for NPM.
        https://github.com/spite/ccapture.js/issues/36
        https://github.com/spite/ccapture.js/issues/77 (Mine)
      -->
      <!-- <script src="js/libs/CCapture.all.min.js"></script> -->

      <script src='js/dist/common.bundle.js'></script> <!-- Only for dev -->
  		<script src='js/dist/bundle.js'></script>
    </div>
  </body>
</html>
