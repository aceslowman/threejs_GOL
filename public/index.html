<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>golgarden</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to see anything!
    </noscript>
    <div class="container">

      <div id="GUI">
        <div>
          <div id="canvasThumb"></div>
          <div class="guigroup">
            <select id="typeselect">
              <option value="" disabled selected>shape</option>
              <option value="0">square</option>
              <option value="1">circle</option>
              <option value="2">noise</option>
              <option value="3">eraser</option>
            </select>
            <input id="sizerange" class="guislider" type="range" min="1" max="100" name="brushsize" oninput="size_amt.value=sizerange.value">
            <label for="brushsize">size: </label>
            <output id='size_amt' name='size_amt' for='brushsize'>50</output>
          </div>

          <div class="guigroup">
            <input id="speedrange" class="guislider" type="range" min="1" max="60" name="speed" oninput="speed_amt.value=speedrange.value">
            <label for="speed">speed: </label>
            <output id='speed_amt' name='speed_amt' for='speed'>30</output>
          </div>
        </div>
        <hr>
        <div class="guigroup">
          <select id="resolutionselect">
            <option value="" disabled selected>detail</option>
            <option value="64">64</option>
            <option value="128">128</option>
            <option value="256">256</option>
            <option value="512">512</option>
            <option value="1024">1024</option>
          </select>
        </div>
        <div class="guigroup">
          <button class="buttongui" id="clearbutton" type="button">clear</button>
          <button class="buttongui" id="togglepause" type="button">pause</button>
          <button class="buttongui" id="togglegrid" type="button">show grid</button>
        </div>
        <hr>
        <div class="guigroup">
          <select id="outputselect">
            <option value="" disabled selected>dimensions</option>
            <option value="256">256 x 256</option>
            <option value="512">512 x 512</option>
            <option value="1024">1024 x 1024</option>
          </select>
          <button class="buttongui" id="togglerecord" type="button">record</button>
          <button class="buttongui" id="savebutton" type="button">save</button>
        </div>
      </div>

      <div id="APP"><canvas id="APPCANVAS" /></div>

      <!--
        Not ideal, but CCapture is currently not bundled correctly for NPM.
        https://github.com/spite/ccapture.js/issues/36
        https://github.com/spite/ccapture.js/issues/77 (Mine)
      -->
      <!-- <script src="js/libs/CCapture.all.min.js"></script> -->

      <script src='js/dist/common.bundle.js'></script> <!-- Only for dev -->
  		<script src='js/dist/bundle.js'></script>
    </div>
  </body>
</html>
