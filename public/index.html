<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>garden</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to see anything!
    </noscript>
    <div class="container">

      <div id="GUI">
        <div>
          <div id="canvasThumb"></div>
          <div class="guigroup">
            <select id="typeselect">
              <option value="" disabled selected>shape</option>
              <option value="square">square</option>
              <option value="circle">circle</option>
              <option value="noise">noise</option>
              <option value="eraser">eraser</option>
            </select>
            <input id="sizerange" class="guislider" type="range" min="1" max="100" name="brushsize" oninput="size_amt.value=sizerange.value">
            <label for="brushsize">size: </label>
            <output id='size_amt' name='size_amt' for='brushsize'>50</output>
          </div>

          <div class="guigroup">
            <input id="speedrange" class="guislider" type="range" min="1" max="60" name="speed" oninput="speed_amt.value=speedrange.value">
            <label for="speed">speed: </label>
            <output id='speed_amt' name='speed_amt' for='speed'>30</output>
          </div>
        </div>
        <hr>
        <div class="guigroup">
          <select id="resolutionselect">
            <option value="" disabled selected>detail</option>
            <option value="64">64</option>
            <option value="128">128</option>
            <option value="256">256</option>
            <option value="512">512</option>
            <option value="1024">1024</option>
          </select>
        </div>
        <div class="guigroup">
          <!-- <a id="clearbutton">ğŸ—‘</a>
          <a id="togglepause">â¸ï¸</a>
          <a id="togglegrid">â–¦</a> -->
          <button class="buttongui" id="clearbutton" type="button">ğŸ—‘ clear</button>
          <button class="buttongui" id="togglepause" type="button">â¸ï¸ pause</button>
          <button class="buttongui" id="togglegrid" type="button">â–¦ show grid</button>
        </div>
        <hr>
        <div class="guigroup">
          <select id="outputselect">
            <option value="" disabled selected>output</option>
            <option value="gif">gif</option>
            <option value="png">png</option>
          </select>
          <select id="dimensionsselect">
            <option value="" disabled selected>dimensions</option>
            <option value="reset">fit</option>
            <option value="256">256 x 256</option>
            <option value="512">512 x 512</option>
            <option value="1024">1024 x 1024</option>
          </select>

          <!-- <a href="">âº</a>
          <a href="">ğŸ’¾</a>
          <a href="">ğŸ“·</a> -->

          <button class="buttongui" id="togglerecord" type="button">âº record</button>
          <button class="buttongui" id="savebutton" type="button">ğŸ’¾ save</button>
          <button class="buttongui"><a id="photobutton" type="button">ğŸ“· photo</a></button>
        </div>
      </div>

      <div id="APP"><canvas id="APPCANVAS" /></div>

      <div id="INFO">
        <p><em><strong>to zoom</strong>, use scroll, or click scroll wheel and drag</em></p>
        <p><em><strong>to pan</strong>, right click and drag</em></p>
        <p><em><strong>to play/pause</strong>, press 'z'</em></p>
        <p><em><strong>to clear</strong>, press 'x'</em></p>
        <p><em><strong>to erase</strong>, select brush, or press 'c'</em></p>
        <hr>
        <a href="https://aceslowman.com">2019, austin slominski</a>
      </div>

      <script src='js/dist/common.bundle.js'></script> <!-- Only for dev -->
  		<script src='js/dist/bundle.js'></script>
    </div>
  </body>
</html>
